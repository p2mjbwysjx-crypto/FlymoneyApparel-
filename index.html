<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Fly Money Clothing</title>
       <link rel="stylesheet" href="styles.css">
   </head>
   <body>
       <!-- Header with Logo and Navigation -->
       <header>
           <img src="images/fly-money-logo.png" alt="Fly Money Logo" class="logo">
           <h1>Welcome to Fly Money Apparel </h1>
           <nav>
               <ul>
                   <li><a href="#home">Home</a></li>
                   <li><a href="#products">Products</a></li>
                   <li><a href="#contact">Contact</a></li>
               </ul>
           </nav>
       </header>

       <!-- Homepage Section -->
       <section id="home" class="home-section">
           <h2>Shop Our Latest Collection</h2>
           <p>Exclusive fashion items for all occasions!</p>
           <a href="#products" class="shop-now-btn">Shop Now</a>
       </section>

       <!-- Products Section -->
       <section id="products">
           <h2>Our Products</h2>
           <div class="product-grid">
               <!-- Product 1 -->
               <div class="product">
                   <img src="Flymoneyhoodieblack.jpg>
                   <h3>Fly Money Hoodie</h3>
                   <p>$60.00</p>
                   <button class="add-to-cart-btn">Add to Cart</button>
               </div>
               <!-- Product 2 -->
               <div class="product">
                   <img src="images/flymoneyhoodiered.jpg" alt="Hoodie 2">
                   <h3>Fly Money Hoodie - </h3>
                   <p>$60.00</p>
                   <button class="add-to-cart-btn">Add to Cart</button>
               </div>
               <!-- Additional Products can go here -->
           </div>
       </section>

       <!-- Contact Section -->
       <section id="contact">
           <h2>Contact Us</h2>
           <p>Instagraminfo@Flymmoneygang_apparel</p>
       </section>

       <!-- Footer -->
       <footer>
           <p>&copy; 2025 Fly Money Apparel</p>
       </footer>
   </body>
</html>
