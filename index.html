<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fly Money Apparel</title>

    <!-- Google Fonts (Clean sans-serif font) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- Hero Section with Logo -->
    <section class="hero">
        <div class="hero-content">
            <!-- Logo Image -->
            <img src="images/fly-money-logo.png.jpg" alt=Fly Money Apparel Logo" class="logo">
            <h1>Fly Money Apparel</h1>
            <p>Urban Clothing for Hustlers</p>
            <button class="cta-btn">Shop Now</button>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products">
        <div class="product">
            <img src="images/Fly money hoodie black.jpg" alt="Fly Money Hoodie Black">
            <h3>Fly Money Hoodie - Black</h3>
            <p>$60.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/Fly money hoodie red.jpg" alt="Fly Money Hoodie Red">
            <h3>Fly Money Hoodie - Red</h3>
            <p>$60.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/Fly money hoodie camo.jpg" alt="Fly Money Hoodie Camo">
            <h3>Fly Money Hoodie - Camo</h3>
            <p>$60.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fly Money Apparel</p>
    </footer>
</body>

</html>
