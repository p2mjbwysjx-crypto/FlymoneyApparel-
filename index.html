<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fly Money Clothing</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="images/fly-money-logo.png" alt="Fly Money Logo" class="logo">
            <h1>Welcome to Fly Money Clothing</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="home" class="home-section">
            <h2>Shop Our Latest Collection</h2>
            <p>Exclusive fashion items for all occasions!</p>
            <a href="#products" class="shop-now-btn">Shop Now</a>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/hoodie1.jpg" alt="Hoodie 1">
                    <h3>Fly Money Hoodie</h3>
                    <p>$60.00</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/hoodie2.jpg" alt="Hoodie 2">
                    <h3>Fly Money Hoodie - Camo</h3>
                    <p>$65.00</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@flymoneyclothing.com</p>
        </section>

        <footer>
            <p>&copy; 2025 Fly Money Clothing</p>
        </footer>
    </body>
</html>
